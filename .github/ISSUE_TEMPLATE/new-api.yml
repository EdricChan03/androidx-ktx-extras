name: New API
description: Request for a new API to be added to an existing library
title: "[New API] "
labels: ["enhancement", "api request", "to triage"]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the feature request you are filing.
      options:
      - label: I have searched the existing issues
        required: true
  - type: input
    id: library-name
    attributes:
      label: Library name
      description: What library are you intending to request a new API for?
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to try out the project, and for filling out this feature request!
        If you want to request for a new library, consider using the New library template instead.
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: Provide a concise description of the problem you're trying to solve.
      placeholder: I have an issue when...
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Description
      description: Provide a concise description of the feature request. You may suggest any suitable code to support your description.
    validations:
      required: true
  - type: textarea
    id: solution-alternatives
    attributes:
      label: Alternatives?
      description: You may provide any alternatives you've considered, if any.
  - type: textarea
    id: additional-info
    attributes:
      label: Additional info
      description: Provide any additional information for the feature request, if any. (You may provide mockups if you wish to)
